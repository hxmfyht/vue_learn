<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- 1.普通的html写法 -->
    <h2 style="color:red;font-size: 30px;">哈哈哈</h2>
    <!-- 2.style中的某些值，来自data中 -->
    <!-- 2.1动态绑定style，在后面跟上 对象类型（重要） -->
    <h2 v-bind:style="{color:fontColor,fontSize:fontSize+'px'}">哈哈哈</h2>
    <!-- 2.2动态的绑定属性,这个属性是一个对象 -->
    <h2 :style="object">呵呵呵</h2>

    <!-- 3.style的数组语法 -->
    <h2 :style="[object,{color:fontColor,'font-size':fontSize+'px'}]">嘿嘿嘿</h2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建Vue
    const vue = Vue.createApp({
      data: function () {
        return {
          fontColor: "blue",
          fontSize: 30,
          object: {
            fontSize: '50px',
            color: "green"
          }
        }
      }

    })

    // 2.挂载Vue
    vue.mount("#app")
  </script>
</body>

</html>
