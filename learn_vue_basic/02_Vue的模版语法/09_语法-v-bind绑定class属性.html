<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .active {
    background-color: red;
  }

  .active1 {
    background-color: yellowgreen;
  }

  .textColor {
    color: yellow;
  }
</style>

<body>

  <div id="app">
    <!-- 1.基本绑定class -->
    <h2 :class="classes">Hello World</h2>

    <!-- 2.动态绑定class -->
    <button :class="isAction?'active':''" @click="btnClick">点击看我变形</button>

    <!-- 2.1动态绑定class可以写对象语法 -->
    <button :class="{active1:isAction}" @click="btnClick">点击看我变形</button>

    <!-- 2.2动态绑定class对象语法的多个键值对 -->
    <button :class="{textColor:isAction,active1:isAction}" @click="btnClick">点击看我变形</button>

    <!-- 2.3动态绑定的class是可以和普通class同时的使用 -->
    <button class="abc cba" :class="{textColor:isAction,active1:isAction}" @click="btnClick">点击看我变形</button>

    <!-- 2.4动态绑定的class是可以和普通class同时的使用 -->
    <button class="abc cba" :class="getDynamicClasses()" @click="btnClick">点击看我变形</button>

    <!-- 3.动态class可以写数组语法 -->
    <h2 :class="['abc','cba']">Hello Array</h2>
    <h2 :class="['abc',className]">Hello Array</h2>
    <h2 :class="['abc',className,isAction?'active':'']">Hello Array</h2>
    <h2 :class="['abc',className,{active:isAction}]">Hello Array</h2>

  </div>

  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建Vue
    const vue = Vue.createApp({
      data: function () {
        return {
          classes: "abc cba nba",
          isAction: false,
          className: "className"
        }
      },
      methods: {
        btnClick: function () {
          this.isAction = !this.isAction
        },
        getDynamicClasses: function () {
          return { active1: this.isAction, textColor: this.isAction }
        }
      }
    })

    // 2.挂载Vue
    vue.mount("#app")
  </script>
</body>

</html>
